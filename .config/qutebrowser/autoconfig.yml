# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      insert: {}
  colors.webpage.darkmode.enabled:
    global: false
  content.autoplay:
    global: false
  content.cookies.accept:
    global: no-3rdparty
  content.cookies.store:
    global: false
  content.local_storage:
    global: true
  content.notifications:
    https://app.slack.com: true
  content.webrtc_ip_handling_policy:
    global: all-interfaces
  content.xss_auditing:
    global: false
  downloads.location.directory:
    global: ~/downloads
  downloads.location.prompt:
    global: true
  downloads.location.remember:
    global: true
  downloads.location.suggestion:
    global: path
  downloads.open_dispatcher:
    global: null
  downloads.position:
    global: top
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - kitty
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  editor.encoding:
    global: utf-8
  fonts.default_family:
    global: JetBrains Mono
  fonts.default_size:
    global: 8pt
  fonts.web.family.fixed:
    global: JetBrains Mono
  fonts.web.family.sans_serif:
    global: IBM Plex Sans
  fonts.web.family.serif:
    global: IBM Plex Serif
  fonts.web.family.standard:
    global: IBM Plex Sans
  fonts.web.size.default:
    global: 16
  url.default_page:
    global: http://search.m
  url.searchengines:
    global:
      DEFAULT: http://search.m/?q={}&categories=general,it
  url.start_pages:
    global: http://search.m
  window.title_format:
    global: '{perc}{host}{title_sep}qutebrowser'
